# Configuration for Alacritty, the GPU enhanced terminal emulator.
# un-edited example version at https://github.com/alacritty/alacritty/blob/master/alacritty.yml

env:
  TERM: xterm-256color

window:
  opacity: 0.9

scrolling:
  # Specifying '0' will disable scrolling.
  history: 0

font:
  normal:
    family: JetBrainsMono NF

    style: Regular

  bold:
    family: JetBrainsMono NF

    style: Bold

  italic:
    family: JetBrainsMono NF

    style: Italic

  bold_italic:
    family: JetBrainsMono NF
    style: Bold Italic

  size: 12.0

colors:
  primary:
    background: "#1e2125"
    foreground: "#D8DEE9"

  cursor:
    text: CellBackground
    cursor: "#ffffff"

  vi_mode_cursor:
    text: CellBackground
    cursor: "#ffffff"

  selection:
    text: CellBackground
    background: "#ffffff"

  normal:
    black: "#3B4252"
    red: "#AB5E5F"
    green: "#6E965D"
    yellow: "#E0DA74"
    blue: "#5867A1"
    magenta: "#A872A6"
    cyan: "#6B97A3"
    white: "#E5E9F0"

  bright:
    black: "#4C566A"
    red: "#E07E7F"
    green: "#ABC793"
    yellow: "#EDEDA6"
    blue: "#909DDE"
    magenta: "#CC9EBC"
    cyan: "#8FBCBB"
    white: "#ECEFF4"

bell:
  duration: 0

shell:
  program: 'C:\Windows\System32\wsl.exe'
working_directory: '\\wsl$\Ubuntu-20.04\home\lasse'
hints:
  enabled:
    - regex:
        "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
        [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: None
        binding:
          key: U
          mods: Control|Shift
